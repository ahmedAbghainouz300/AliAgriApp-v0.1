<div class="fournisseurs-container">
    <!-- Search and Add Fournisseur Section -->
    <div class="fournisseurs-header">
      <div class="fournisseur-image"><img [src]="imagePath" alt="Client"></div>
      <div class="formdiv">
        <mat-form-field appearance="outline" class="matformfield">
          <mat-label>Search</mat-label>
          <input matInput [(ngModel)]="searchTerm" (keyup)="filterchange()" />
        </mat-form-field>
      </div>
      
      <button class="btn btn-outline-primary add-fournisseur-btn" (click)="onAdding=!onAdding">
        <i class="bi bi-plus-circle"></i> Add Fournisseur
      </button>
    </div>
    <mat-divider style="margin: 10px 0;"></mat-divider>
  
    <div *ngIf="onAdding" class="add-fournisseur-form">
      <div class="form-grid">
        <mat-form-field appearance="outline" class="matformfield">
          <mat-label>ID</mat-label>
          <input matInput [(ngModel)]="newFournisseur.cin" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="matformfield">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)]="newFournisseur.nom" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="matformfield">
          <mat-label>Telephone</mat-label>
          <input matInput [(ngModel)]="newFournisseur.telephone" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="matformfield">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="newFournisseur.email" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="matformfield">
          <mat-label>Adresse</mat-label>
          <input matInput [(ngModel)]="newFournisseur.adresse" />
        </mat-form-field>
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" (click)="addFournisseur()">Save</button>
        <button class="btn btn-danger" (click)="onAdding = false">Cancel</button>
      </div>
    </div>
  
    <div class="mat-elevation-z8 fournisseurs-table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 fournisseurs-table">
    
        <!-- CIN Column -->
        <ng-container matColumnDef="cin">
          <th mat-header-cell *matHeaderCellDef class="bordered-cell"> CIN </th>
          <td mat-cell *matCellDef="let fournisseur" class="bordered-cell">
            {{fournisseur.cin}}
            <input *ngIf="fournisseur.onediting" [(ngModel)]="editedFournisseur.cin">
          </td>
        </ng-container>
    
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="bordered-cell" mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let fournisseur" class="bordered-cell">
            {{fournisseur.nom}}
            <input *ngIf="fournisseur.onediting" [(ngModel)]="editedFournisseur.nom">
          </td>
        </ng-container>
    
        <!-- Telephone Column -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef class="bordered-cell"> Telephone </th>
          <td mat-cell *matCellDef="let fournisseur" class="bordered-cell">
            {{fournisseur.telephone}}
            <input *ngIf="fournisseur.onediting" [(ngModel)]="editedFournisseur.telephone">
          </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="bordered-cell"> Email </th>
          <td mat-cell *matCellDef="let fournisseur" class="bordered-cell">
            {{fournisseur.email}}
            <input *ngIf="fournisseur.onediting" [(ngModel)]="editedFournisseur.email">
          </td>
        </ng-container>
    
        <!-- Adresse Column -->
        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef class="bordered-cell"> Adresse </th>
          <td mat-cell *matCellDef="let fournisseur" class="bordered-cell">
            {{fournisseur.adresse}}
            <input *ngIf="fournisseur.onediting" [(ngModel)]="editedFournisseur.adresse">
          </td>
        </ng-container>
    
        <!-- Date d'ajout Column -->
        <ng-container matColumnDef="dateAjout">
          <th mat-header-cell *matHeaderCellDef class="bordered-cell"> Date d'ajout </th>
          <td mat-cell *matCellDef="let fournisseur" class="bordered-cell">
            {{fournisseur.dateAjout | date}}
          </td>
        </ng-container>
    
        <!-- Credit Column -->
        <ng-container matColumnDef="credit">
          <th mat-header-cell *matHeaderCellDef class="bordered-cell"> Credit </th>
          <td mat-cell *matCellDef="let fournisseur" class="bordered-cell">
            {{fournisseur.credit | rightCurrency:'MAD' }}
          </td>
        </ng-container>
    
        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef class="bordered-cell"> Options </th>
          <td mat-cell *matCellDef="let fournisseur" class="bordered-cell">
            <button class="btn btn-outline-primary btn-sm" *ngIf="fournisseur.onediting" (click)="editFournisseur(fournisseur)"> 
              <i class="bi bi-floppy"></i> Save
            </button>
            <button class="btn btn-outline-success btn-sm" (click)="onEditing(fournisseur)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteFournisseur(fournisseur)">
              <i class="bi bi-trash3-fill"></i> Delete
            </button>
            <button class="btn btn-outline-dark btn-sm">
              <i class="bi bi-eye"></i> Details
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>  
  </div>
