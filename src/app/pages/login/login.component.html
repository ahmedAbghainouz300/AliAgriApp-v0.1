<body style="background-image: url('../../../../public/assets/loginBackGround.jpg'); background-repeat: no-repeat; background-size: cover;"><!-- [style.background-image]="'url(../../../../public/assets/loginBackGround.jpg)'"-->
  <div class="login-container">
    <div class="login-header">
      <h1>Ali Phyto</h1>
      <p>Welcome back! Please login to your account.</p>
    </div>
    <form class="login-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" [(ngModel)]="username" name="username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
          <div class="input-group-append">
            <span class="input-group-text" (click)="togglePasswordVisibility()">
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
          </div>
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="username">Username</label>
        <input matInput type="text" id="username" [(ngModel)]="this.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="this.password" name="password" required>
      </div> -->
      <button type="button" class="login-button" (click)="login()">Login</button>
    </form>
    <div class="login-footer">
      <p><a href="/register">restart</a></p>
    </div>
  </div>  
</body>
