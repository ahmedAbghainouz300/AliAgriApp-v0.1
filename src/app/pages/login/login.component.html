<body style="background-image: url('../../../../public/assets/loginBackGround.jpg'); background-repeat: no-repeat; background-size: cover;"><!-- [style.background-image]="'url(../../../../public/assets/loginBackGround.jpg)'"-->
  <div class="login-container">
    <div class="login-header">
      <h1>AgriApp</h1>
      <p>Welcome back! Please login to your account.</p>
    </div>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="this.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="this.password" name="password" required>
      </div>
      <button type="button" class="login-button" (click)="login()">Login</button>
    </form>
    <div class="login-footer">
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>  
</body>
